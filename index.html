<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing Component</title>

    <link rel="stylesheet" href="styles.css">

    
  </head>


  <body>

    <div class="main-container">


      <h1 id="heading" >Our Pricing</h1>  

      <div class="toggle-container">
        <span>Annually</span>
        <label class="toggle-switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
        <span>Monthly</span>
      </div>
    


      <div class="container">
      

        

        <div id="box1" class="box">
          <h5>Basic</h5>
          <h1 ><small>&dollar;</small><span id="price1">199.99</span></h1><hr style="background-color: black;">
          <h5>500 GB Storage</h5><hr>
          <h5>2 Users Allowed</h5><hr>
          <h5>Send up to 3 GB</h5><hr>
          <button >LEARN MORE</button>
        </div>

        <div id="box2" class="box">
          <h5>Professional</h5>
          <h1><small>&dollar;</small><span id="price2">249.99</span></h1><hr>
          <h5>1 TB Storage</h5><hr>
          <h5>5 Users Allowed</h5><hr>
          <h5>Send up to 10 GB</h5><hr>
          <button >LEARN MORE</button>
        </div>

        <div id="box3" class="box">

          <h5>Master</h5>
          <h1 ><small>&dollar;</small><span id="price3">399.99</span></h1><hr>
          <h5>2 TB Storage</h5><hr>
          <h5>10 Users Allowed</h5><hr>
          <h5>Send up to 20 GB</h5><hr>
          <button >LEARN MORE</button>
        </div>

      </div> 

    
    

    <script src="script.js"></script>


  </body>


</html>
